<app-sidebar></app-sidebar>

<form [formGroup]="formValue">
  <a routerLink="/"><img class="loginimg" src="assets/qlogoversie2.png" alt="Qrestaurant"></a>
  <div class="topcontent">Dashboard</div>
  <div class="login">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="button" (click)="post()" class="btn btn-primary">Submit</button>
</div>
</form>
