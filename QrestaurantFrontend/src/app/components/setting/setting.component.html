<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="container light-style flex-grow-1 container-p-y">

  <h4 class="font-weight-bold py-3 mb-4">
    Account settings
  </h4>

  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action" data-toggle="list" [routerLink]="" (click)="makeFalse(); showGeneral = true;">General</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" [routerLink]="" (click)="makeFalse(); showChangePassword = true;">Change password</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" [routerLink]="" (click)="makeFalse(); showAccountInfo = true;">Info</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" [routerLink]="" (click)="makeFalse(); showSocialLinks = true;">Social links</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" [routerLink]="" (click)="makeFalse(); showConnections = true;">Connections</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" [routerLink]="" (click)="makeFalse(); showNotifications = true;">Notifications</a>
          <hr class="dropdown-divider">
          <a class="list-group-item list-group-item-action" data-toggle="list" [routerLink]="" (click)="makeFalse(); showAutomation = true;">Automation</a>
          <hr class="dropdown-divider">
        </div>
      </div>

      <div class="col-md-9">
        <div class="tab-content">

            <app-setting-general *ngIf="showGeneral"></app-setting-general>
            <app-setting-changepassword *ngIf="showChangePassword"></app-setting-changepassword>
            <app-setting-info *ngIf="showAccountInfo"></app-setting-info>
            <app-setting-links *ngIf="showSocialLinks"></app-setting-links>
            <app-setting-connections *ngIf="showConnections"></app-setting-connections>
            <app-setting-notifications *ngIf="showNotifications"></app-setting-notifications>
            <app-setting-automation *ngIf="showAutomation"></app-setting-automation>

        </div>
      </div>
    </div>
  </div>
  <div class="text-right mt-3" style="float: right;">
    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </div>



</div>
